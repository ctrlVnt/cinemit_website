  <meta charset="UTF-8">

  <meta name="description" content="CineMit is the app for organizing friendly meetups at the cinema. Want to watch a movie but no one from your group of friends wants to join? Don't wait, download CineMit now!">
  <meta name="keywords" content="cinema, incontri, datingapp, app, rendez-vous, meeting">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.ico"/>
  <meta name="apple-mobile-web-app-title" content="CineMit"/>

  <title>CineMit</title>
  <link rel="manifest" href="manifest.json">
  <style>
    .loading {
      display: flex;
      flex-flow: column;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }


    .loader {
      width: 50px;
      aspect-ratio: 1;
      border-radius: 50%;
      border: 8px solid;
      border-color: #000 #0000;
      animation: l1 1s infinite;
    }
    @keyframes l1 {
      to{
        transform: rotate(.5turn)
      }
    }
  </style>
  </head>

  <body>

  <!-- First time loading -->
  <div class="loading">
    <div class="loader"></div>
  </div>

  <!-- Ensure first time loading progress is gone after app loads -->
  <script>
    window.addEventListener("flutter-first-frame", function() {
        var element = document.getElementsByClassName("loading");
        element[0].parentNode.removeChild(element[0]);
    });
  </script>

  <script defer src="main.dart.js" type="application/javascript"></script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
